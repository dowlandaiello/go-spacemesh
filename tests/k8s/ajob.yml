apiVersion: batch/v1
kind: Job
metadata:
  name: client
spec:
  parallelism: 0
  completions: 1
  template:
    spec:
      containers:
        - name: client
          image: spacemeshos/go-spacemesh:latest
          imagePullPolicy: Always
          args: ['--randcon', '8', '--bootstrap', '--test-mode', '--oracle_server', 'http://10.12.3.14:3030', '--grpc-server', '--json-server', '--bootnodes', '10.36.1.12:7513/26hRBJqMJPUnKgJ9VR6g3kH6aCQhZ9shBvhn3bEHDvRyv']
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: conf
      nodeSelector:
        role: tests
      restartPolicy: Never
  backoffLimit: 1
