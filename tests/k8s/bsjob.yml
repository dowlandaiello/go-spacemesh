apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap
spec:
  parallelism: 1
  completions: 1
  template:
    spec:
      containers:
        - name: client
          image: spacemeshos/go-spacemesh:develop
          imagePullPolicy: Always
          args: ['--config', '/etc/config/config.toml', '--oracle_server', 'http://10.12.3.110:3030', '--test-mode']
          ports:
            - containerPort: 9999
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: conf
      nodeSelector:
        role: tests
      restartPolicy: Never
  backoffLimit: 0
