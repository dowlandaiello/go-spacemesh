syntax = "proto3";

package sync;
option go_package = "pb";


message FetchBlockReq {
    uint64 Id = 1;
}


message FetchBlockResp {
    bytes block = 1;
}


message LayerHashReq {
    uint64 layer = 1;
}


message LayerHashResp {
    bytes hash = 1;
}


message LayerIdsReq {
    uint64 layer = 1;
}


message LayerIdsResp {
   repeated  uint64 ids = 1;
}